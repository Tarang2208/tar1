<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball with Color Change</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .ball {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            background-color: red;
            animation: bounce 4s infinite linear, colorChange 4s infinite steps(1);
        }

        @keyframes bounce {
            0%, 100% {
                top: 0;
                left: 0;
            }
            25% {
                top: 0;
                left: 100%;
                transform: translateX(-100%);
            }
            50% {
                top: 100%;
                left: 100%;
                transform: translateY(-100%) translateX(-100%);
            }
            75% {
                top: 100%;
                left: 0;
                transform: translateY(-100%);
            }
        }

        @keyframes colorChange {
            0% { background-color: red; }
            25% { background-color: pink; }
            50% { background-color: green; }
            75% { background-color: yellow; }
            100% { background-color: blue; }
        }
    </style>
</head>
<body>

    <div class="ball"></div>

</body>
</html>
