<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color Changing Square</title>
    <style>
        
        @keyframes ex {
            0% { background-color: red; }
            25% { background-color: pink; }
            50% { background-color: green; }
            75% { background-color: yellow; }
            100% { background-color: black; }
        }

       
        div {
            width:300px;
            height: 300px;
            background-color: red; 
            animation-name: ex,move; 
            animation-duration: 4s; 
            animation-timing-function: linear; 
            animation-iteration-count: infinite;
        }
		@keyframes move {
            0% {
                top: 0;
                left: 0;
            }
            25% {
                top: 50%;
                left: 0;
                transform: translateY(-50%);
            }
            50% {
                top: 50%;
                left: 50%;
                transform: translateY(-50%) translateX(-50%);
            }
            75% {
                top: 100%;
                left: 50%;
                transform: translateY(-100%) translateX(-50%);
            }
            100% {
                top: 100%;
                left: 0;
                transform: translateY(-100%);
            }
        }
		
    </style>
</head>
<body>

    <div></div> <!-- The square div element -->

</body>

<head>
    <title>Bouncing Ball with Color Change</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .ball {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            background-color: red;
            animation: bounce 4s infinite linear, colorChange 4s infinite steps(1);
        }

        @keyframes bounce {
            0%, 100% {
                top: 0;
                left: 0;
            }
            25% {
                top: 0;
                left: 100%;
                transform: translateX(-100%);
            }
            50% {
                top: 100%;
                left: 100%;
                transform: translateY(-100%) translateX(-100%);
            }
            75% {
                top: 100%;
                left: 0;
                transform: translateY(-100%);
            }
        }

        @keyframes colorChange {
            0% { background-color: red; }
            25% { background-color: pink; }
            50% { background-color: green; }
            75% { background-color: yellow; }
            100% { background-color: blue; }
        }
    </style>
</head>
<body>

    <div class="ball"></div>

</body>



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text - Chennai</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .animated-text {
            font-size: 12px;
            font-family: Arial, sans-serif;
            font-style: italic;
            position: absolute;
            animation: moveText 4s infinite, changeAttributes 4s infinite;
        }

        @keyframes moveText {
            0% {
                top: 0;
                left: 0;
            }
            25% {
                top: 50%;
                left: 0;
                transform: translateY(-50%);
            }
            50% {
                top: 50%;
                left: 50%;
                transform: translateY(-50%) translateX(-50%);
            }
            75% {
                top: 100%;
                left: 50%;
                transform: translateY(-100%) translateX(-50%);
            }
            100% {
                top: 100%;
                left: 0;
                transform: translateY(-100%);
            }
        }

        @keyframes changeAttributes {
            0% {
                font-size: 12px;
                color: black;
                font-family: Arial, sans-serif;
                font-style: italic;
            }
            25% {
                font-size: 100px;
                color: purple;
                font-family: 'Courier New', Courier, monospace;
                font-style: normal;
            }
            50% {
                font-size: 30px;
                color: green;
                font-family: 'Times New Roman', Times, serif;
                font-style: normal;
            }
            75% {
                font-size: 25px;
                color: blue;
                font-family: Arial, sans-serif;
                font-style: italic;
            }
            100% {
                font-size: 18px;
                color: purple;
                font-family: Verdana, Geneva, sans-serif;
                font-style: italic;
            }
        }
    </style>
</head>
<body>

    <div class="animated-text">Vit Chennai</div>

</body>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Triangle</title>
    <style>
        /* Keyframes for rotating the triangle */
        @keyframes rotateTriangle {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Positioning and animation for the rotating triangle */
        svg {
            position: absolute;
            left: 50%;
            bottom: 20px;  /* Adjust to place the triangle near the bottom */
            transform: translateX(-50%);  /* Centers horizontally */
            animation: rotateTriangle 4s linear infinite; /* Rotation animation */
        }
    </style>
</head>
<body>

    <!-- SVG to create a triangle -->
    <svg width="150" height="150">
        <!-- Triangle with three sides, defined by the points -->
        <polygon points="75,0 0,150 150,150" fill="red" />
    </svg>

</body>
